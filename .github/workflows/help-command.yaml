name: help-command
permissions: {}
on:
  repository_dispatch:
    types: [help-auth]
jobs:
  help-command:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.PYXIRIS_APP_ID }}
          private-key: ${{ secrets.PYXIRIS_APP_SECRET }}
          permission-issues: write
          permission-pull-requests: write

      - name: Log Values
        run: |
          echo "Issue number is ${{ github.event.client_payload.github.payload.issue.number }}"
          echo "Repository is ${{ github.event.client_payload.github.payload.repository.full_name }}"
          echo "Comment id is ${{ github.event.client_payload.github.payload.comment.id }}"
          echo "Repository URL is ${{ github.event.client_payload.github.payload.repository.clone_url }}"



      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          edit-mode: append
          append-separator: newline
          token: ${{ steps.generate_token.outputs.token }}
          body: |
            Hello
            ```
            ${{ github.event.client_payload.github.payload.repository.clone_url }}
            ```
